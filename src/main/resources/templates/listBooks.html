<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/listBook.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

        <title>List of Books</title>
    </head>
    <body>
        <h1>List of Books</h1>

        <a href="/home">HOME</a> 

        <table>
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Number of Pages</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Id of Book</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book, bookIndex : ${books}">
                    <td>
                        <img th:src="${covers[bookIndex.index].url}" alt="Immagine">
                    </td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.type}"></td>
                    <td th:text="${book.num_pages}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.author.getName()} + ' ' + ${book.author.getSurname()}"></td>
                    <td th:text="${covers[bookIndex.index].idBook}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
